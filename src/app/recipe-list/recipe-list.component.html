<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div *ngFor="let recipe of recipes">
      <app-recipe-item
        [recipe]="recipe"
        (recipeEmit)="onRecipeSelect($event)"
      ></app-recipe-item>
    </div>
  </div>
</div>
